<body>

                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav text-center">
                        <div class="d-flex ms-5">

            </div>
        </nav>
    </header>

    <section>
        <div class="content container d-flex justify-content-center">
            <div class="card mt-3 mb-3 shadow p-3" style="width: 60%;">
                <div class="card-body p-5">
                    <form>
                        <div class="mb-3">
                            <label for="id-card" class="form-label form-control-sm">Enter your ID Card (.pdf)</label>
                            <input type="file" class="form-control form-control-sm" id="id-card">
                        </div>

                        <div class="mb-3">
                            <label for="cv" class="form-label form-control-sm">Enter your CV (.pdf)</label>
                            <input type="file" class="form-control form-control-sm" id="cv">
                        </div>

                        <div class="mb-3">
                            <label for="student-id-card" class="form-label form-control-sm">If you are student, you can
                                enter a student ID Card (.pdf)</label>
                            <input type="file" class="form-control form-control-sm" id="student-id-card">
                        </div>

                        <div class="mb-3">
                            <label for="letter-health" class="form-label form-control-sm">A health letter from a doctor
                                (.pdf)</label>
                            <input type="file" class="form-control form-control-sm" id="letter-health">
                        </div>
                        <div class="mb-3">
                            <label for="mobile_number" class="form-label form-control-sm">Enter your mobile number and
                                email address to make it easier for the organization to contact you</label>
                            <div class="row">
                                <div class="col-lg-5">
                                    <label for="mobile_number" class="form-label form-control-sm">Mobile Number</label>
                                    <input type="number" class="form-control form-control-sm" id="mobile_number"
                                        placeholder="+62">
                                </div>
                                <div class="col-lg-7">
                                    <label for="mobile_number" class="form-label form-control-sm">Email</label>
                                    <input type="email" class="form-control form-control-sm" id="email"
                                        placeholder="example@gmail.com">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="why" class="form-label form-control-sm">Why are you interested in
                                volunteering for this activity</label>
                            <input type="text" class="form-control form-control-sm" id="why" placeholder="Type here">
                        </div>
                        <div class="text-center mt-4">
                            <a href="index.html" class="btn btn-sm btn-secondary btn-rounded">Cancel</a>
                            <a href="index.html" class="btn btn-sm btn-secondary btn-custom btn-rounded">Submit</a>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </section>

                    <div class="col-lg-3 text-center asean">

                    </div>
