    <!--Login Form-->
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <form id="signup-form">
            <!--Username-->
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                name="username"
                id="username"
                placeholder="type your username"
              />
            </div>
            <!--E-mail-->
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input
                type="email"
                class="form-control"
                name="email"
                id="email"
                placeholder="type your e-mail"
              />
            </div>
            <!--Gender-->
            <div class="mb-3">
              <label for="Gender" class="form-label">Gender</label>
              <select
                class="form-select"
                name="gender"
                id="gender"
                aria-label="Default select example"
              >
                <option selected>Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other...</option>
              </select>
            </div>
            <!--Country-->
            <div class="mb-3">
              <label for="country" class="form-label">Country</label>
              <input
                type="text"
                class="form-control"
                name="country"
                id="country"
                placeholder="type your country"
              />
            </div>
            <!--City-->
            <div class="mb-3">
              <label class="form-label">City</label>
              <input
                type="text"
                class="form-control"
                name="city"
                id="city"
                placeholder="type your city"
              />
            </div>
            <!--Disability-->
            <div class="mb-3">
              <label for="disability" class="form-label" id="disability"
                >Do you have a disability?</label
              >
              <select
                class="form-select"
                name="disability"
                id="disabilitas"
                aria-label="Default select example"
              >
                <option selected>Disability</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </div>
            <!--Password-->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                name="password"
                id="password"
                placeholder="type your password"
              />
            </div>
            <!--Confirm Password-->
            <div class="mb-3">
              <label for="confirm-password" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                class="form-control"
                id="confirm-password"
                placeholder="confirm your password"
              />
            </div>
            <!--Warning text-->
            <div class="mb-3 h6 text-danger"></div>
            <!--Button-->
            <div class="mb-3">
              <button
                class="btn btn-success mx-1 rounded-pill btn-lg btn-signup"
                id="btn-reg"
              >
                Sign up
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
